<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Contrato de Cliente</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background: #0d9488;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #0b7a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Contrato de Cliente</h1>
        <form id="contratoForm">
            <div class="form-group">
                <label for="datosCliente">Datos de Cliente</label>
                <input type="text" id="datosCliente" name="datosCliente" required>
            </div>
            <div class="form-group">
                <label for="numeroContratacion">Número de Contratación</label>
                <input type="text" id="numeroContratacion" name="numeroContratacion" required>
            </div>
            <div class="form-group">
                <label for="tipoContratacion">Tipos de Contratación</label>
                <select id="tipoContratacion" name="tipoContratacion">
                    <option value="demanda">Según demanda</option>
                    <option value="frecuencia">Frecuencia establecida</option>
                    <option value="cantidad_equipos">Cantidad de equipos</option>
                    <option value="equipos_especificos">Equipos específicos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="linkDropbox">Link a carpeta de Dropbox</label>
                <input type="url" id="linkDropbox" name="linkDropbox">
            </div>
            <div class="form-group">
                <label for="frecuenciaMantenimiento">Frecuencia de Mantenimiento</label>
                <select id="frecuenciaMantenimiento" name="frecuenciaMantenimiento">
                    <option value="trimestral">Trimestral</option>
                    <option value="cuatrimestral">Cuatrimestral</option>
                    <option value="semestral">Semestral</option>
                    <option value="anual">Anual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ticketLogistica">Tarea de Ticket en Logística</label>
                <input type="text" id="ticketLogistica" name="ticketLogistica" placeholder="ID o referencia del ticket">
            </div>
            <button type="submit" class="btn">Guardar Contrato</button>
        </form>
    </div>
</body>
</html>
