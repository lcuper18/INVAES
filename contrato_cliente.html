<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Contrato de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Se ajusta el título para que no esté centrado */
        h1 {
            text-align: left;
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            /* Se utiliza Flexbox para alinear etiqueta e input en la misma línea */
            display: flex;
            align-items: center;
        }
        .form-group label {
            /* Ancho fijo para las etiquetas para que los inputs se alineen verticalmente */
            min-width: 150px; 
            margin-right: 10px;
            color: #555;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            /* El input crece para ocupar el espacio disponible */
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background: #0d9488;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0b7a6e;
        }
        /* --- Estilos para la nueva tabla --- */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        .details-table th,
        .details-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .details-table thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrato: #</h1>
        
        <form id="contratoForm">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" name="cliente" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <option value="cliente1">Cliente A</option>
                    <option value="cliente2">Cliente B</option>
                    <option value="cliente3">Cliente C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoContratacion">Tipo de contratación:</label>
                <select id="tipoContratacion" name="tipoContratacion">
                    <option value="demanda">Según demanda</option>
                    <option value="frecuencia">Frecuencia establecida</option>
                    <option value="cantidad_equipos">Cantidad de equipos</option>
                    <option value="equipos_especificos">Equipos específicos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="linkArchivos">Link de archivos:</label>
                <input type="url" id="linkArchivos" name="linkArchivos" placeholder="http://www.mis_archivos.com/datos-de-contrato">
            </div>

            <table class="details-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descripción</th>
                        <th>Sede</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Anotaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
            <button type="submit" class="btn">Guardar</button>
        </form>
    </div>
</body>
</html>
