<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <!-- Incluir Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./static/css/styles.css">
    </head>
<body class="p-4 sm:p-6 lg:p-12 flex items-center justify-center min-h-screen">

    <!-- Título principal del sistema -->
    <div class="absolute top-6 left-0 w-full flex justify-center">
        <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-indigo-700 drop-shadow mb-10">Sistema de Gestión INVAES</h2>
    </div>

    <!-- Contenedor principal centrado -->
    <div class="max-w-4xl w-full mx-auto bg-white rounded-2xl shadow-xl p-6 sm:p-10 flex flex-col md:flex-row">
        <!-- Sección de Imagen -->
        <div class="md:w-1/2 flex items-center justify-center p-4 md:p-8 rounded-lg mb-6 md:mb-0 md:mr-6 flex-shrink-0 overflow-hidden">
            <!-- Imagen en el lado izquierdo -->
            <img src="https://www.factorb.es/wp-content/uploads/2024/10/mantenimiento-equipos-de-aire-acondicionado-industrial.jpg" alt="Mantenimiento de equipos de aire acondicionado" class="w-full h-auto object-cover rounded-lg">
        </div>

        <!-- Sección de Formulario de Inicio de Sesión -->
        <div class="md:w-1/2 flex-grow">
            <h1 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h1>
            <form id="login-form" class="space-y-4">
                <!-- Campo para el correo electrónico -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <!-- Campo para la contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <!-- Enlace de 'Olvidé mi contraseña' -->
                <div class="text-right">
                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                </div>
                <!-- Botón de inicio de sesión -->
                <div class="pt-4">
                    <button type="submit" class="w-full px-4 py-2 text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Iniciar Sesión</button>
                </div>
            </form>

            <!-- Contenedor para mensajes de confirmación o error -->
            <div id="message-container" class="mt-4 p-3 hidden rounded-lg text-white font-medium text-center"></div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const messageContainer = document.getElementById('message-container');

            // Función para mostrar mensajes al usuario
            const showMessage = (message, type) => {
                messageContainer.textContent = message;
                messageContainer.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
                if (type === 'success') {
                    messageContainer.classList.add('bg-green-500');
                } else if (type === 'error') {
                    messageContainer.classList.add('bg-red-500');
                }
                setTimeout(() => {
                    messageContainer.classList.add('hidden');
                }, 3000);
            };

            // Manejar el envío del formulario
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Simulación de autenticación
                const email = emailInput.value;
                const password = passwordInput.value;

                // En un caso real, aquí se haría una llamada a una API para autenticar al usuario
                if (email === 'admin@test.com' && password === 'password123') {
                    showMessage('Inicio de sesión exitoso. (Simulado)', 'success');
                    // Aquí se redirigiría al usuario a la página principal
                } else {
                    showMessage('Correo o contraseña incorrectos.', 'error');
                }
            });
        });
    </script>
</body>
</html>
